<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
  <defs>
    <!-- Gradients for crypto logos -->
    <linearGradient id="btcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627eea"/>
      <stop offset="100%" style="stop-color:#4169e1"/>
    </linearGradient>
    
    <linearGradient id="ethosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="50%" style="stop-color:#6495ed"/>
      <stop offset="100%" style="stop-color:#4169e1"/>
    </linearGradient>
    
    <linearGradient id="solGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945ff"/>
      <stop offset="100%" style="stop-color:#14f195"/>
    </linearGradient>
    
    <linearGradient id="bnbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3ba2f"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    
    <linearGradient id="adaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033ad"/>
      <stop offset="100%" style="stop-color:#1e90ff"/>
    </linearGradient>
  </defs>
  
  <!-- Bitcoin Logo -->
  <g id="btc-logo">
    <circle cx="50" cy="50" r="40" fill="url(#btcGradient)" stroke="#000" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff">₿</text>
  </g>
  
  <!-- Ethereum Logo -->
  <g id="eth-logo">
    <circle cx="150" cy="50" r="40" fill="url(#ethGradient)" stroke="#000" stroke-width="2"/>
    <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff">Ξ</text>
  </g>
  
  <!-- ETH OS Logo (Diamond with face) -->
  <g id="ethos-logo">
    <polygon points="250,10 290,50 250,90 210,50" fill="url(#ethosGradient)" stroke="#000" stroke-width="2"/>
    <!-- Face elements -->
    <rect x="235" y="35" width="6" height="8" fill="#000"/>
    <rect x="259" y="35" width="6" height="8" fill="#000"/>
    <path d="M 230 60 Q 250 75 270 60" stroke="#000" stroke-width="3" fill="none"/>
    <line x1="250" y1="20" x2="250" y2="80" stroke="#000" stroke-width="3"/>
  </g>
  
  <!-- Solana Logo -->
  <g id="sol-logo">
    <circle cx="350" cy="50" r="40" fill="url(#solGradient)" stroke="#000" stroke-width="2"/>
    <text x="350" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff">◎</text>
  </g>
  
  <!-- BNB Logo -->
  <g id="bnb-logo">
    <circle cx="450" cy="50" r="40" fill="url(#bnbGradient)" stroke="#000" stroke-width="2"/>
    <text x="450" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#000">⬢</text>
  </g>
  
  <!-- Cardano Logo -->
  <g id="ada-logo">
    <circle cx="550" cy="50" r="40" fill="url(#adaGradient)" stroke="#000" stroke-width="2"/>
    <text x="550" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff">₳</text>
  </g>
</svg>
